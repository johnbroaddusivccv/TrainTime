  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
</head>

<div class="container">

  <div class="jumbotron">
  	<h1 class="text-center">Train Time</h1>
    <h2 class="text-center"></h2>
  </div>

<div class="panel  panel-success">
 <h3>Train Schedule</h3>
  <div id="clock"></div>
  <table class="table table-striped" id="trains">
    <tr id="train-info">
	   <th>Train Name</th>
	   <th>Destination</th>
	   <th>Frequency (min)</th>
	   <th>Next Arrival</th>
	   <th>Minutes Away</th>
    </tr>
  </table>

</div>

<div class="panel panel-info panel-danger">
  <div class="panel-heading">Add Train</div>

<form>
    <label for="name">Train Name</label>
    <input type="name" class="form-control" id="name-input" placeholder="Name">

  <div class="form-group">
    <label for="destination">Destination</label>
    <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
  </div>
  <div class="form-group">
    <label for="first train time">First Train Time </label>
    <input type="first train" class="form-control" id="first-train-input" placeholder="(HH:mm - military time">
  </div>
  <div class="form-group">
    <label for="frequency">Frequency (min)</label>
    <input type="frequency" class="form-control" id="frequency-input" placeholder="Frequency">
  </div>
  <button type="submit" class="btn btn-danger" id="add-train">Submit</button>
</form>

</div>

<script src="assets/js/script.js"></script>
</div>

</body>
